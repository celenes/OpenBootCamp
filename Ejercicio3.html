<html lang="en" dir="ltr">
  <head>
    <title>Ejercicio 03 Aprendiendo multimedia</title>
  </head>
  <body>
      <!-- Seccion1 Aprendiendo a utilizar imagenes-->
      <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="img/IMG_0405.jpg" alt="Township"width="720" />
      </div>
      <!-- Seccion2 Aprendiendo a utilizar videos-->
      <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="720" height="300" controls autoplay muted loop>
          <source src="video/tutorial-Township.mp4" type="video/mp4" />
        </video>
      </div>
      <!-- Seccion3 Aprendiendo a utilizar audios-->
      <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
          <source src="audio/intro-township.mp3" type="audio/mp3" />
        </audio>
      </div>
  </body>
</html>
